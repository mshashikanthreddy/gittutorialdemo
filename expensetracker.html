<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <form onsubmit="showExpenditure(event)">
    <label>Expense-amount:</label>
    <input type="number" id="quant" name="expAmount" required />
    <label>Expenditure-description:</label>
    <input type="'text" id="descrip" name="Description" required/>
    <label>choose a category:</label>
    <input list="categories" name="categoryDetails" required/>
    <datalist id="cate">
        <option value="Electricity">
        <option value="Grocery">
        <option value="Education">
        <option value="Health">
        <option value="Entertainment">
        <option value = "Fuel">
    </datalist>
    <button> submit </button>
</form>
    <ul id="listOfExpenditures"></ul>
    <script src="expensetracker.js"></script>
</body>
</html>
